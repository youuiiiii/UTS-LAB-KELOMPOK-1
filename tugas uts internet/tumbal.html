<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Image</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            position: relative;
        }
        
        #image {
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="" alt="gambar" draggable="true">
    </div>

    <script>
        var image = document.getElementById('image');
        var isDragging = false;
        var offset = {
            x: 0,
            y: 0
        };

        image.addEventListener('mousedown', function(e) {
            isDragging = true;
            offset.x = e.offsetX;
            offset.y = e.offsetY;
        });

        image.addEventListener('mouseup', function() {
            isDragging = false;
        });

        image.addEventListener('mousemove', function(e) {
            if (isDragging) {
                image.style.left = (e.pageX - offset.x) + 'px';
                image.style.top = (e.pageY - offset.y) + 'px';
            }
        });
    </script>
</body>
</html>
