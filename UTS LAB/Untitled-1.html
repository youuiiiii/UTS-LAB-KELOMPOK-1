@media screen and (max-width: 600px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  }
  
  nav li {

  }
}

    header {

  color: #fff;

  align-items: center;
  justify-content: space-between;
}

nav ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

  </style>
</head>
