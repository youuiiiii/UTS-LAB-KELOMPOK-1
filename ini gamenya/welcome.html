<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
     <title>Welcome</title>
    <style>

    body {
        background-image: url("a/BG.jpg");
        font-family: "Press Start 2P", cursive;
        background-color: #F9FAFB;
        color: #000000;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .welcome-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        gap: 1rem;
    }

    #welcome h3 {
        font-size: 1.5rem;
    }

    #gamename h1 {
        font-size: 3rem;
    }

    .start {
        font-size: 1.2rem;
        animation: welcome 2s ease-in-out infinite;
    }

    @keyframes welcome {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    h1 {
        animation-name: neon;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        text-shadow: 0px 0px 10px #fff, 0px 0px 20px #fff, 0px 0px 30px #fff, 0px 0px 40px #FFB6C1, 0px 0px 70px #FFB6C1, 0px 0px 80px #FFB6C1, 0px 0px 100px #FFB6C1;
    }

    @keyframes neon {
        from {
            color: #cd6f6f;
        }
        to {
            color: #FFB6C1;
        }
    }

    @media screen and (max-width: 768px) {
        body {
            font-size: 1.5rem;
        }
        #gamename h1 {
            font-size: 2rem;
        }
        .start {
            font-size: 1rem;
        }
    }

    @media screen and (max-width: 480px) {
        body {
            font-size: 1rem;
        }
        #gamename h1 {
            font-size: 1.5rem;
        }
        .start {
            font-size: 0.8rem;
        }
    }

    </style>
</head>
<body>
    <div class="welcome-container">
        <div id="welcome"><h3>WELCOME TO</h3></div>
        <div id="gamename"><h1>Tap Tap Vending</h1></div>
        <div class="start"><p>Click To Start The Game<p></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script>
document.addEventListener("click", function() {
    startGame();
});

document.addEventListener("keydown", function(event) {
    if (event.keyCode === 13 || event.keyCode === 32) {
        startGame();
    }
});
 function startGame() {
    window.location.href = "tapgame.html";
}

 </script>
</html>
