    <div id="tapGame">
        <div id="money">
            <img src="a/mora.png" alt=""><span id="mora">0</span>
        </div>
      
        <div id="mid">
            <div id="upgrade">
                <div id="buymachines">
                    <button>Buy Machine: <br><span id="machinesprice">500</span></button>
                </div>
                <div id="autoitem">
                  <button><span id="autoitemtext"></span>Buy Auto Buy: <br><span id="autoitemprice">50</span></button>
                </div>
                <div id="autoclick">
                    <button>Buy Auto Click: <br><span id="autoclickprice">200</span></button>
                </div>
            </div>
          
            <div id="machines">
                <button id="vendingMachine" onclick="addMora()"><img src="a/vending.png" alt=""></button>
            </div>
          
            <div id="item">
              <div id="drink">
                <button onclick="buyItem('drink')"><span id="totaldrink" class="itemSell">10</span><img src="a/drink.png" alt=""></button>
              </div>
              <div id="snack">
                <button onclick="buyItem('snack')"><span id="totalsnack" class="itemSell">10</span><img src="a/snack.png" alt=""></button>
              </div>
              <div id="toy">
                <button onclick="buyItem('toy')"><span id="totaltoy" class="itemSell">10</span><img src="a/toy.png" alt=""></button>
              </div>
            </div>
        </div>
        </div>
    </div>
